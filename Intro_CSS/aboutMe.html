<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Intro</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <!-- here comes css style tag -->
  <style type="text/css">
  /* element selector */
    h1 {
      color: purple;
    }
    /* when selecting li, it selects ALL lis */
    #pink {
      color: pink;
      text-decoration-line: line-through;
    }
    .purple {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>About Me</h1>
  <h1>All about me</h1>
  <h4>My Hobbies</h4>
  <ul>  
    <li id="pink">
      <input type="checkbox" name="Ukulele" id="Ukulele">
      Ukulele</li>
    <li class="purple">Cooking</li>
    <li>Coding</li>
    <li>Movies</li>
    <li>Jogging</li>
  </ul>
</body>
</html>
