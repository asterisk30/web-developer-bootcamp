<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="app.js"></script>
  <title>To Do List</title>
</head>
<body>
  <h1>New Version To Do List</h1>
  <ul>
    <li>
      "new" - Add a new item
    </li>
    <li>
      "list" - View all to dos in separate lines
    </li>
    <li>
      "delete" - delete specified item from the list
    </li>
    <li>
      "quit" - Quit app
    </li>
  </ul>
  
</body>
</html>
