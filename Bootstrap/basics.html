<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
  <!-- can overwrite bootstrap with own style -->
  <style>
      .btn-danger {
        background: orange;
      }
      .container {
        margin-top: 20px;
      }
    </style>
  <title>Bootstrap</title>
</head>
<body>

  <!-- navbars -->
  <nav class="navbar navbar-default">
    <!-- container-fluid takes up 100% while container is responsive -->
    <div class="container-fluid">
      <div class="navbar-header">
        <!-- button is the hamburger shaped dropdown -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Apalipacepa</a>
      </div>
      <!-- when it hits mobile size, the wrapped elements will not display on screen -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- container gives nice margin and padding and will center the content -->
  <div class="container">
    <!-- jumbotron is a bootstrap class which has a giant title grey background and a button -->
    <div class="jumbotron">
      <h1>Welcome to my blog!</h1>
      <p>This is my blog.</p>
      <p>This is my blog.</p>
      <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>

    <h1>Bootstrap basics</h1>

    <!-- Buttons can use button, a or input -->
    <button class="btn btn-success btn-sm">Click me</button>
    <a href="http://www.google.com" class="btn btn-primary">Google</a>
    <input type="button" value="Submit" class="btn btn-danger">

    <form>
      <!-- form-group is to group label and input together and create some space between each group -->
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <!-- form-control gives round corner, blue border and its own line -->
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <!-- form-inline gives a form in one row -->
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</body>
</html>
