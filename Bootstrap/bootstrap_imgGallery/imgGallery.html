<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/jpg" href="monkey.jpg">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Josefin+Sans:400,700i|Pacifico" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <style>
    body {
      padding: 70px;
    }
    .jumbotron {
      color: #2c3e50;
    }
    .jumbotron>p {
      font-family: Indie Flower;
    }
    .jumbotron>h1 {
      font-family: Pacifico;
    }
    #logo {
      width: 32px;
      height: 27.9px;
    }
    .img-thumbnail {
      margin: 10px;
    }
  </style>
  <title>Image Gallery</title>
</head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <!-- container-fluid takes up 100% while container is responsive -->
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fas fa-camera-retro"></i> Apa Image</a>
      <!-- button is the hamburger shaped dropdown -->
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- when it hits mobile size, the wrapped elements will not display on screen -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- main image gallery body -->
  <div class="container">
    <div class="jumbotron">
      <h1><i class="fas fa-camera"></i> Image Gallery</h1>
      <br><br>
      <p>To know more about Apalipacepa...</p>
    </div>

  <!-- image starts here  -->
    <div class="row">
      <!-- thumbnail adds border to each cell -->
      <div class="col-lg-4 col-sm-6">
        <img src="https://source.unsplash.com/UVEPG73xpiU" class="img-thumbnail">
      </div>
      <div class="col-lg-4 col-sm-6">
        <img src="https://source.unsplash.com/O6DUoIl6NWA" class="img-thumbnail">
      </div>
      <div class="col-lg-4 col-sm-6">
        <img src="https://source.unsplash.com/Z6A9eQVt_7s" class="img-thumbnail">

    </div>
    <div class="row">
      <!-- thumbnail adds border to each cell -->

      </div>
      <div class="col-lg-4 col-sm-6">
        <img src="https://source.unsplash.com/22I0e2Psjm4" class="img-thumbnail">

      <div class="col-lg-4 col-sm-6">

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
