<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selectors</title>
</head>
<body>
  <!-- getElementByID('ID'), getElementByClassName('ClassName'), getElementByTagName('TagName'), querySelector('TagName || #ID || .ClassName') - it selects the first element, querySelectorAll - almost same as querySelector but selects all matching elements -->
  <h1 id="greeting">Hello</h1>
  <h1>Good Bye</h1>
  <ul>
    <li class="bold">List Item 1</li>
    <li id="highlight">List Item 2</li>
    <li class="bold">List Item 3</li>
  </ul>
</body>
</html>
