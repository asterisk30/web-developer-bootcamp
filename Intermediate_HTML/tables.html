<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Tables</title>
</head>
<body>
  <table border="1">
    <!-- thead is for head -->
    <thead>
      <tr>
        <!-- th is table header -->
        <th>Header1</th>
        <th>Header2</th>
        <th>Header3</th>
      </tr>
    </thead>
    <!-- tbody is for table body -->
    <tbody>
      <!-- tr is table row -->
      <tr>
        <!-- td is table cell within each row -->
        <td>Cell1</td>
        <td>Cell2</td>
        <td>Cell5</td>
      </tr>
      <tr>
        <td>Cell3</td>
      </tr>
      <tr>
        <td>Cell4</td>
      </tr>    
    </tbody>
  </table>
</body>
</html>
